<!DOCTYPE html>
<html lang="es">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>login</title>
</head>

<body>
    <!--Empezando a maquetar mi web (contenido)-->
    <header>
        <div class="centrado">
            <section class="menu-section">
                <!-- Barra de navegación -->
                <h2>Menú de nivel simple</h2>
                <nav class="menu-simple-menu">
                    <ul>
                        <li><img src="#" alt="Anime"></li>
                        <li><a href="#">Inicio</a></li>
                        <li><a href="../pages/staff.html" >Staff</a></li>
                        <li><a href="../pages/login.html">Login</a></li>
                    </ul>
                </nav>
            </section>
        </div>
    </header>
    <main>
        <section id="login">
            <!--Empezando el formulario-->
           <form action="">
                <fieldset id="fieldset">
                    <div id="left"></div>
                    <div id="userPass">   
                        <h1>Crear cuenta</h1>  
                        <br>                  
                        <label for="usuario"><b>Usuario</b></label>
                        <br>  
                        <input type="text" id="usuario" name="usuario" size="20" maxlength="20" required placeholder="Ejemplo: Pepe22">
                        <br><br>  
                        <label for="contraseña"><b>Contraseña</b></label>
                        <br>  
                        <input type="password" id="contraseña" name="contraseña" required>
                        <br>
                        <p>La contraseña debe tener 6 caracteres como mínimo.</p>
                        <br><br>
                        <label for="notificaciones"><b id="notificaciones" >Desea recibir avisos de actualizacones por mail </b></label>
                        <select name="respuesta" id="respuesta">
                            <option value="Si">Si</option>
                            <option value="No">No</option>
                        </select>
                        <br><br>
                        <label for="correo"><b>e-Mail </b></label>
                        <br>  
                        <input type="email" id="correo" name="correo">
                        <br><br>
                        <label for="correoConfirmar"><b>Confirmar e-Mail </b></label>
                        <br>  
                        <input type="email" id="correoConfirmar" name="correoConfirmar">
                        <br><br>
                        <input type="submit" value="Continuar">
                        <br><br>
                        <p>¿Ya tienes una cuenta? <a href="../pages/login.html">Inciar sesión</a></p>
                    </div>
                    <div id="rigth"></div>
                </fieldset>
                <br><br>
           </form>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
